            <h4 class="form-title"> 会诊申请基本信息</h4>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">会诊目的</label>
                    <div class="layui-input-inline">
                        <input type="text" name="goal" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">会诊类型</label>
                    <div class="layui-input-inline">
                        <select name="consultationTypeId" lay-verify="required" id="consultationTypeId"

                            <option value="">请选择会诊类型</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">会诊专家</label>
                    <div class="layui-input-inline">
                        <select name="specialistId" lay-verify="required" id="specialistId">
                            <option value="">请选择会诊专家</option>

                        </select>
                    </div>
                </div>
            </div>
            <h4 class="form-title"> 患者基本信息</h4>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">诊疗卡号</label>
                    <div class="layui-input-inline">

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="realname" lay-verify="required" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="cardno" lalay-verify="required/identity" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-inline">
                        <input type="text" name="age" lay-verify="required/number" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="sex" value="1" title="男" lay-verify="required">

                </div>

        layui.use(['layer', 'table', 'form', 'upload'], function () {

            var checkListView = $('#checkList');
            var woundListView = $('#woundList');

            var detecImageList = [];
            var bingliImgs = [];
            var checkImgs = [];
            var woundImgs = [];
            var upImgLayerIndex;
            if (!utoken) {
                layer.msg('您尚未登陆或者,或者登陆已过期，请重登陆', {
                    time: 20000, //20s后自动关闭
                    btn: ['重新登陆'],
                    btn1: function () {
                        window.location.href = "../../../login_doctor.html"
                    }
                });

            }
            var access_token = JSON.parse(utoken).access_token;
            // 获取会诊类型列表
            ajaxRequest(AJAX_API.common.getconsultationtype, "get", {}, access_token, function (res) {
                if (res.code == 200) {
                    var data = res.data || [];
                    var options = [];
                    $.each(data, function (i, item) {
                        options.push('<option value="' + item.consultationTypeId + '">' + item.consultationTypeName + '</option>')
                    })
                    $("#consultationTypeId").append(options.join(","));
                    // form.render('select')
                    ajaxRequest(AJAX_API.common.getspecialist, "get", {}, access_token, function (result) {
                        if (result.code == 200) {
                            var lists = result.data || [];
                            var options = [];
                            $.each(lists, function (j, list) {
                                options.push('<option value="' + list.specialistId + '">' + list.name + '</option>')
                            })
                            $("#specialistId").append(options.join(","));
                            form.render('select')
                        }
                    })
                }
            })

            form.on('submit(create)', function (data) {
                upImgLayerIndex = layerLoading(layer, parent)
                var submitData = data.field;
                submitData.detecImageList = detecImageList;
                var createUrl = ajaxRoot + AJAX_API.consultation.create;
                $.ajax({
                    data: JSON.stringify(submitData),
                    type: "POST",
                    url: createUrl,
                    cache: false,
                    beforeSend: function (request) {
                        request.setRequestHeader("Authorization", 'bearer ' + access_token);
                    },
                    dataType: 'json',
                    contentType: 'application/json',
                    timeout: 20000,
                    success: function (res) {//data是返回的hash,key之类的值，key是定义的文件名
                        closeLayer(upImgLayerIndex, parent)
                        if (res.code == 200) {
                            parent.layer.closeAll()
                            parent.layer.msg("您已经成功创建了一个会诊信息")
                        }
                    },
                    error: function () {
                        console.error('调试URL请求:' + createUrl);
                    }
                })
                return false;

            });
          
            var uploadBlIns = upload.render({
                elem: '#medicalImgs'
                , url: ajaxRoot + AJAX_API.upImg.updata
                , accept: 'file'
                , multiple: true
                , auto: true
                , number: 3
                , headers: {
                    Authorization: 'bearer ' + access_token
                }
                , before: function (request) {
                    upImgLayerIndex = layerLoading(layer, parent)
                }
                , choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td>' + file.name + '</td>'
                            , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td>等待上传</td>'
                            , '<td>'
                            , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            upImgLayerIndex = layerLoading(layer, parent)
                            var fileid = $(this).attr("fileid")
                            if (fileid) {
                                var url = AJAX_API.upImg.delete;
                                var param = {
                                    fileid: fileid
                                }
                                ajaxRequest(url, "POST", JSON.stringify(param), access_token, function (res) {
                                    closeLayer(upImgLayerIndex, parent)
                                    if (res.code == 200) {
                                        //删除提交的数据
                                        $.each(bingliImgs, function (i, item) {
                                            var item = item;
                                            console.log(item)
                                            if (item) {
                                                var itemid = item.split("/").pop();
                                                if (itemid == fileid) {
                                                    bingliImgs.splice(i, 1)
                                                }
                                            }

                                        })
                                        tr.remove();
                                        uploadBlIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                                    }
                                })
                                return false
                            }


                        });

                        blListView.append(tr);
                    });

                }
                , done: function (res, index, upload) {
                    closeLayer(upImgLayerIndex, parent)
                    if (res.code == 200) { //上传成功
                        var tr = blListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).find('.demo-delete').attr("fileid", res.data[0].fileid)
                        bingliImgs.push(res.data[0].url)
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    this.error(index, upload);
                }

                , accept: 'file'
                , multiple: true
                , auto: true

                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            upImgLayerIndex = layerLoading(layer, parent)
                            var fileid = $(this).attr("fileid")
                            if (fileid) {
                                var url = AJAX_API.upImg.delete;
                                var param = {
                                    fileid: fileid

                                ajaxRequest(url, "POST", JSON.stringify(param), access_token, function (res) {
                                    closeLayer(upImgLayerIndex, parent)
                                    if (res.code == 200) {
                                        //删除提交的数据
                                        $.each(checkImgs, function (i, item) {

                                                if (itemid == fileid) {
                                                    checkImgs.splice(i, 1)

                                        uploadBlIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                                    }
                                })
                                return false
                            }


                        });

                        checkListView.append(tr);
                    });

                }
                , done: function (res, index, upload) {
                    closeLayer(upImgLayerIndex, parent)
                    if (res.code == 200) { //上传成功
                        var tr = checkListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).find('.demo-delete').attr("fileid", res.data[0].fileid)
                        checkImgs.push(res.data[0].url)
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    this.error(index, upload);
                }
                , error: function (index, upload) {
                    var tr = checkListView.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            }); 
            var uploadWoundIns = upload.render({
                elem: '#woundImg'
                , url: ajaxRoot + AJAX_API.upImg.updata
                , accept: 'file'
                , multiple: true
                , auto: true
                , number: 3
                , headers: {
                    Authorization: 'bearer ' + access_token
                }
                , before: function (request) {
                    upImgLayerIndex = layerLoading(layer, parent)
                }
                , choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td>' + file.name + '</td>'
                            , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td>等待上传</td>'
                            , '<td>'
                            , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {

                                var url = AJAX_API.upImg.delete;
                                var param = {
                                    fileid: fileid

                                ajaxRequest(url, "POST", JSON.stringify(param), access_token, function (res) {
                                    closeLayer(upImgLayerIndex, parent)
                                    if (res.code == 200) {
                                        //删除提交的数据
                                        $.each(woundImgs, function (i, item) {

                                            console.log(item)
                                            if (item) {

                                                if (itemid == fileid) {
                                                    woundImgs.splice(i, 1)

                                    }
                                })
                                return false
                            }

                    });

                }
                , done: function (res, index, upload) {
                    closeLayer(upImgLayerIndex, parent)
                    if (res.code == 200) { //上传成功
                        var tr = woundListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).find('.demo-delete').attr("fileid", res.data[0].fileid)

                        return delete this.files[index]; //删除文件队列已经上传成功的文件

                , error: function (index, upload) {
